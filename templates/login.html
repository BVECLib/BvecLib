<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Login</title>
	<!-- Bootstrap -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    	<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-dark text-light">
	<div class="container-fluid mt-5 pt-5">
      
	<div class="row d-flex justify-content-center">
		<div class="col text-center">
			<h1 class="font-weight-bold">Welcome</h1>
		</div>
	</div>
	<div class="row d-flex justify-content-center">
		<div class="col">
		{% with messages = get_flashed_messages() %}  
		    {% if messages %}  
		        {% for message in messages %}  
		            <p class="container btn btn-success md-auto d-block">{{ message }}</p>  
		        {% endfor %}  
		    {% endif %}  
	  	{% endwith %}	
		</div>
	</div>

	  <div class="row">
	  	<div class="col-12 text-center">
			<h5>Enter username password to access Admin Dashboard</h5>
			<form action="" method="post">
			<label class="font-weight-bold">Username </label>
	        <input type="text" class="m-2" placeholder="Username" size="30" name="username" value="{{
	          request.form.username }}"><br>
	          <label class="font-weight-bold">Password</label>
	         <input type="password" class="m-2" placeholder="Password" size="30" name="password" value="{{
	          request.form.password }}"><br>
	        <input class="btn btn-primary ml-2" type="submit" value="Login">
	      </form>
	      {% if error %}
	        <p class="container btn btn-danger mt-2 md-auto d-block error"><strong>Error:</strong> {{ error }}
	      {% endif %}
		</div>
	  </div>
    </div>
</body>
</html>
